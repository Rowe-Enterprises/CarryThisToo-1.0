<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
	</head>

	<body>

        <section class="container">
            <div class="row">
                <div class="col l4 card offset-l4">
                    <div class="card-content">
                        <h3 class="center-align">Login</h3>
                        <form>
                            <div>
                                <input id="email" type="email" class="validate" placeholder="Email">
                            </div>
                            <div>
                                <input id="password" type="password" class="validate" placeholder="Password">
                            </div>
                            <div class="center">
                                <input type="submit" id="login" value="LOGIN" class="btn blue accent-2">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <!--JavaScript at end of body for optimized loading-->
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.3.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.3.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/5.3.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	</body>
</html>
