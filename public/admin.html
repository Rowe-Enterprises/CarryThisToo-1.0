	<head>

		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<body>

        <div class="main">
			<section>
				<div class="navbar-fixed">
					<nav class="white">

							<!-- <a href="#" data-target="slide-out" class="sidenav-trigger grey-text" style="display: inline-block;"><i class="material-icons">menu</i></a> -->

					</nav>
				</div>
            </section>
            
            <section class="container">
                <div class="row">
                    <div>
                        <h5>Users</h5>
                        <a class="right btn blue accent-2 modal-trigger" href="#invite">ADD</a>
                    </div>
                    <div class="col l8">
                        <ul class="collection">
                            <li class="collection-item">

            </div>
            <div class="modal-footer">
                <a id="invite_btn" href="#" class="modal-close waves-effect btn blue accent-2">Send Invite</a>
            </div>
        </div>
