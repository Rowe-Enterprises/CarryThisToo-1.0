<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

        <section class="container">
            <div class="row">
                <form class="col l4 card offset-l4">
                    <div class="card-content">
                        <h3 class="center-align">Login</h3>
                        <div>
                            <input id="email" type="email" class="validate" placeholder="Email">
                        </div>
                        <div>
                            <input id="password" type="password" class="validate" placeholder="Password">
                        </div>
                        <div class="center">
                            <button href="#" id="login" class="btn blue accent-2">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    <!--JavaScript at end of body for optimized loading-->
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/firebase-creds.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	</body>
</html>
